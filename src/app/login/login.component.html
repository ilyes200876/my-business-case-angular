<div id="formLogin">
  <div class="container w-50 backgroundContainer">
    <form class="formInputs py-5" (ngSubmit)="handleSubmit()" [formGroup]="form">
      <div class="input">
        <label class="labels" for="email">Email</label>
        <input type="email" id="email" formControlName="username" class="form-control" />
      </div>
  
      <div class="mt-2 input">
        <label class="labels" for="password">Mot de passe</label>
        <input type="password" formControlName="password" id="password" class="form-control">
      </div>
  
      <button class="btn buttonSubmit mt-2">Se connecter</button>
    </form>
  </div>
</div>
