<app-admin-header></app-admin-header>


<div class="container">
  <table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nom de la sous-catégorie</th>
        <th scope="col">Les sous-catégories</th>
        <th scope="col"></th>
        <th scope="col">mettre à jour</th>
        <th scope="col">supprimer</th>
      </tr>
    </thead>
    <tbody *ngFor="let category of catergories">
      <tr>
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.categoryName }}</td>
        <td><span *ngFor="let subCategory of category.subCategories"> {{ subCategory.subCategoryName }} , </span></td>
        <td>Voir</td>
        <td>update</td>
        <td>delete</td>
      </tr>
    </tbody>
  </table>
</div>
