<nav class="navbar navBar2">
  <div class="container-fluid d-flex justify-content-center">
    <form class="d-flex justify-content-between" role="search" [formGroup]="form">
      <input type="text" placeholder="   Search NFT by title"  formControlName="title" (ngModelChange)="search($event)">
      <button><i class="fas fa-search"></i></button>
    </form>
  </div>
</nav>

<div class="container-fluid d-flex justify-content-end filterContainer">

  <select class="filter" (change)="onSubCategoryNameChanges($event)">
    <option selected>All</option>
    <ng-container *ngFor="let subCategory of subCategories">
      <option [value]="subCategory.subCategoryName">
        {{subCategory.subCategoryName}}
      </option>
    </ng-container>
  </select>
</div>

  <div class="container mb-5">
    <h2>Les nouveaux Nfts</h2>
  </div>

<div class="container">
  <div class="row nftCol">
    <div *ngFor="let nft of nfts" class="col-3 mt-3 ms-1 cardNft">
      <a routerLink="/nft/details/{{ nft.id }}">
        <img  src="{{ nft.src }}" alt="image de {{ nft.title }}" class="imgMedia m-auto d-block cardImg">
      </a>
      <div class="card-body d-flex flex-column">
        <h4 class="text-center">{{ nft.title }}</h4>
        <p class="text-center">Types : <span *ngFor="let nftSubCategory of nft.subCategories" class="types">{{ nftSubCategory.subCategoryName }}, </span></p> 
        <p class="text-center">{{ nft.price /100 }}<i class="fa-brands fa-ethereum"></i> ~ {{ ethPrice * nft.price / 100 }}€ </p>
        <p class="text-center">créé le : {{ nft.createdAt | date: "shortDate" }} by {{ nft.user.nickname }}</p>
      </div>
  
    </div>

  </div>
</div>
